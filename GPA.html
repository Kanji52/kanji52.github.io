<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            transition: background-color 0.75s ease, color 0.75s ease; /* Smooth transition */
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        label, input, select, button {
            display: block;
            margin: 10px 0;
        }
        .subject {
    border: 1px solid;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    position: relative;
    transition: background-color 0.75s ease, color 0.75s ease; /* Smooth transition */
}

        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid;
	    transition: background-color 0.75s ease, color 0.75s ease;
        }
        input::placeholder {
            color: #888;
        }
        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button.add-btn {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
        }
        button:hover {
            opacity: 0.9;
        }
        
        /* Light Theme */
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        .light-theme .subject {
            border-color: #ddd;
            background-color: #f9f9f9;
        }
        .light-theme input, .light-theme select {
            background-color: #ffffff;
            color: #000000;
            border-color: #ccc;
        }
        .light-theme .remove-btn {
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
        }
        
        /* Dark Theme */
        .dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-theme .subject {
            border-color: #333;
            background-color: #1e1e1e;
        }
        .dark-theme input, .dark-theme select {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }
        .dark-theme .remove-btn {
            background-color: #b71c1c;
            color: #ffffff;
            border: none;
        }

        /* Switch Styling */
        .switch {
  font-size: 17px;
  position: relative;
  display: inline-grid;
  width: 4em;
  height: 2em;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 1;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
border-radius: 1em; /* Rounded corners for slider */
}

.off {
  position: absolute;
  content: "";
  height: 2em;
  width: 2em;
  background-color: white;
  transition: .4s;
  image-rendering: pixelated;
  opacity: 1;
border-radius: 50%; /* Rounded corners for images */

}

.on {
  position: absolute;
  content: "";
  height: 2em;
  width: 2em;
  background-color: white;
  transition: .4s;
  image-rendering: pixelated;
  opacity: 0;
border-radius: 50%; /* Rounded corners for images */
}

.switch input:checked + .slider {
  background-color: #ccc;
}

.switch input:focus + .slider {
  box-shadow: 0 0 1px #ccc;
}

.switch input:checked ~ .off {
  transform: translateX(2em);
}

.switch input:checked ~ .on {
  transform: translateX(2em);
  opacity: 1;
}
    </style>
</head>
<body class="dark-theme">

<div class="container">
    <h1>GPA Calculator</h1>

    <!-- Theme Toggle Switch -->

        <input type="checkbox" onclick="toggleTheme()">
        <span class="slider"></span>

    </label>

    <button class="add-btn" onclick="addSubject()">Add Subject</button>

    <form id="subjectsForm"></form>

    <button onclick="calculateGPA()" style="background-color: #1976d2; color: white; padding: 10px; border-radius: 5px; cursor: pointer;">Calculate GPA</button>

    <h2 id="result"></h2>
</div>

<script>
    const gradePoints = {
        "A+": 4.0,
        "A": 3.75,
        "B+": 3.5,
        "B": 3.0,
        "C+": 2.5,
        "C": 2.0,
        "D+": 1.5,
        "D": 1.0
    };
    let subjectCount = 0;

    function addSubject() {
        subjectCount++;  // Increase subject count each time a new subject is added
        const form = document.getElementById("subjectsForm");

        const subjectDiv = document.createElement("div");
        subjectDiv.classList.add("subject");

        const nameLabel = document.createElement("label");
        nameLabel.innerText = `Subject ${subjectCount}:`;

        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.placeholder = `Subject ${subjectCount}`;  // Default placeholder
        nameInput.required = true;

        const creditHoursInput = document.createElement("input");
        creditHoursInput.type = "number";
        creditHoursInput.placeholder = "Credit Hours (CR)";
        creditHoursInput.min = "1";
        creditHoursInput.required = true;

        const gradeSelect = document.createElement("select");
        gradeSelect.required = true;
        for (let grade in gradePoints) {
            const option = document.createElement("option");
            option.value = grade;
            option.innerText = grade;
            gradeSelect.appendChild(option);
        }

        const removeButton = document.createElement("button");
        removeButton.classList.add("remove-btn");
        removeButton.innerText = "Remove";
        removeButton.type = "button";
        removeButton.onclick = () => form.removeChild(subjectDiv);

        subjectDiv.appendChild(nameLabel);
        subjectDiv.appendChild(nameInput);
        subjectDiv.appendChild(creditHoursInput);
        subjectDiv.appendChild(gradeSelect);
        subjectDiv.appendChild(removeButton);
        form.appendChild(subjectDiv);
    }

    function calculateGPA() {
        const subjects = document.getElementsByClassName("subject");
        let totalGradePoints = 0;
        let totalCreditHours = 0;

        for (let subject of subjects) {
            const creditHours = parseFloat(subject.children[2].value);
            const grade = subject.children[3].value;

            if (!creditHours || !gradePoints[grade]) {
                alert("Please fill in credit hours.");
                return;
            }

            totalGradePoints += gradePoints[grade] * creditHours;
            totalCreditHours += creditHours;
        }

        if (totalCreditHours === 0) {
            alert("Please add at least one subject.");
            return;
        }

        const gpa = totalGradePoints / totalCreditHours;
        document.getElementById("result").innerText = `Your GPA is: ${gpa.toFixed(2)}`;
    }

    function toggleTheme() {
        const body = document.body;
        body.classList.toggle("dark-theme");
        body.classList.toggle("light-theme");
    }
</script>

</body>
</html>
